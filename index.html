<!DOCTYPE html>
<html>
<head>
    <title>Play or</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .button-pair {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
            position: absolute;
            left: 0;
            top: 0;
            transform: translate(calc(-50% + 100px), calc(-50% + 100px));
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <script>
        // Function to generate a random color
        function getRandomColor() {
            const letters = "0123456789ABCDEF";
            let color = "#";
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Function to play audio when a button is clicked
        function playAudio(audioUrl) {
            const audio = new Audio(audioUrl);
            audio.play();
        }

        // Function to generate button pairs and fill the webpage
        function fillWebpageWithButtonPairs() {
            const minPairs = 50;
            const maxPairs = 80;
            const totalPairs = Math.floor(Math.random() * (maxPairs - minPairs + 1)) + minPairs;
            const container = document.body;

            for (let i = 1; i <= totalPairs; i++) {
                const buttonPairDiv = document.createElement("div");
                buttonPairDiv.className = "button-pair";
                buttonPairDiv.style.left = Math.random() * window.innerWidth + "px";
                buttonPairDiv.style.top = Math.random() * window.innerHeight + "px";

                const button1 = document.createElement("button");
                button1.innerHTML = "Play or";
                button1.style.backgroundColor = getRandomColor();
                button1.addEventListener("click", function() {
                    playAudio("JAV130-diptych\\FINAL DIPTYCH JAV 130.m4a");
                });
                buttonPairDiv.appendChild(button1);

                const button2 = document.createElement("button");
                button2.innerHTML = "Play or";
                button2.style.backgroundColor = getRandomColor();
                button2.addEventListener("click", function() {
                    playAudio("JAV130-diptych\\FINAL DIPTYCH JAV 130.m4a");
                });
                buttonPairDiv.appendChild(button2);

                container.appendChild(buttonPairDiv);
            }
        }

        // Call the function to fill the webpage with button pairs when the page loads
        fillWebpageWithButtonPairs();
    </script>
</body>
</html>
